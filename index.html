<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>

    <form>
        <label for="fname">Name</label> <br>
        <input type="text" id="fname" placeholder="Enter your name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" placeholder="Enter your Email"> <br>
        <label for="age">Age (optional)</label> <br>
        <input type="number" id="age" placeholder="Age"> <br>
        <label for="radio">Which option best describes your current role?</label> <br>
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select> <br>
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label> <br>
        <input type="radio" id="recommend" name="recommend" value="Definitely">
        <label for="recommend">Definitely</label> <br>
        
        <input type="radio" id="recommend" name="recommend" value="">
        <label for="recommend">Maybe</label> <br>

        <input type="radio" id="recommend" name="recommend" value="Definitely">
        <label for="recommend">Not sure</label><br>

        <label for="feature">What is your favorite feature of freeCodeCamp?<br>
        <select name="feature" id="feature">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open source">Open Source</option>
        </select> <br>   
        </label>

        <label for="improved">What would you like to see improved? (Check all that apply)<br>
        </label>
        <input id="front" type="checkbox" name="front" value="Front-end Projects">
        <label for="front">Front-end Projects</label><br>
        <input id="back" type="checkbox" name="back" value="Back-end Projects">
        <label for="back">Back-end Projects</label><br>
        <input id="data" type="checkbox" name="data" value="Data Visualization">
        <label for="data">Data Visualization</label><br>
        <input id="challenges" type="checkbox" name="challenges" value="Challenges">
        <label for="challenges">Challenges</label><br> 
        <input id="source" type="checkbox" name="source" value="Open Source Community">
        <label for="source">Open Source Community</label><br>        
        <input id="rooms" type="checkbox" name="rooms" value="Gitter help rooms">
        <label for="rooms">Gitter help rooms</label><br>        
        <input id="videos" type="checkbox" name="videos" value="Videos">
        <label for="videos">Videos</label><br>        
        <input id="meetups" type="checkbox" name="meetups" value="City Meetups">
        <label for="meetups">City Meetups</label><br>        
        <input id="wiki" type="checkbox" name="wiki" value="Wiki">
        <label for="wiki">Wiki</label><br>        
        <input id="forum" type="checkbox" name="forum" value="Forum">
        <label for="front">Forum</label><br>
        <input id="courses" type="checkbox" name="courses" value="Additional Courses">
        <label for="front">Additional Courses</label><br>

        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
    </form>
</body>
